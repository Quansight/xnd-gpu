[MODULE gpu_func]
typemaps =
     float32_t: float32
     float64_t: float64
     int: int32
includes =
     gpu_func.h
include_dirs =
sources =
     gpu_func.cu

libraries =

library_dirs =

header_code =
kinds = C
ellipses = none

[KERNEL gpu_add]
prototypes =
     void gpu_add_float32_float32_float32(int   n, float32_t *  in0, float32_t *  in1, float32_t *  out);
description =
dimension = in0(n), in1(n), out(n)
input_arguments = in0, in1
inplace_arguments = out
hide_arguments = n = len(in0)

[KERNEL gpu_sin]
prototypes =
     void gpu_sin_float64_float64(int   n, float64_t *  in0, float64_t *  out);
description =
dimension = in0(n), out(n)
input_arguments = in0
inplace_arguments = out
hide_arguments = n = len(in0)

[KERNEL gpu_cos]
prototypes =
     void gpu_cos_float64_float64(int   n, float64_t *  in0, float64_t *  out);
description =
dimension = in0(n), out(n)
input_arguments = in0
inplace_arguments = out
hide_arguments = n = len(in0)
